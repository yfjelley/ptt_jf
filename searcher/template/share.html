<!DOCTYPE html>
{% load settingsvalue %}
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="generator" content="bd-mobcard">
    <meta http-equiv="Cache-Control" content="no-cache">
    <title>砸金蛋活动</title>
    <script src="/static/js/jquery-1.8.3.min.js"></script>
    <script src="/static/js/jquery.qrcode.min.js"></script>
    <style>
        * {margin:0; padding:0; font-family:Arial, "微软雅黑", sans-serif;white-space:normal;}
        html {-webkit-text-size-adjust: none;}
        *:focus {outline: none;}
        ul,li {list-style:none;}
        img {border:none;}
        a {text-decoration:none;}
        body {font-size:12px; background:#383838;}
        .content{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }
        .content .invest-friend{
            position: relative;
        }
        .content .top_box{
            width: auto;
            height: auto;
        }
        .content .top_box img{
            width: 100%;
        }
        .content .invest-friend .code {
            width: 302px;
            color: #fff;
            margin:  0 auto;

            text-align: center;

        }

        .content .invest-friend .canvas{
            width: 300px;
            margin:  0 auto;
            text-align: center;
            padding-bottom: 10px;
        }

        .content .invest-friend .canvas canvas{
            width: 150px;
        }

        .content .invest-friend .code .name_size {
            font-size: 22px;
        }
    </style>
    <script>
        function copyUrl() {
            var Url = document.getElementById("biao1");
            Url.select(); // 选择对象
            document.execCommand("Copy"); // 执行浏览器复制命令
            alert("已复制好，可贴粘。");
        }
        function generate() {
            $.post("{% url 'generate' %}", {}, function () {
                window.location.reload();
            });
        }
    </script>
</head>
<body>
<div style="position:absolute;width: 1px;height: 1px overflow:hidden; top:-1000px; left:0"><img src="/static/images/share_logo.jpg" /></div>
<div class="content">
    <!--header(头部)-->
    <div id="tabs">
        <ul>
            <li>
                <div><img style="position: fixed"  src="/static/images/invest_friend1.JPG" height="100%" width="100%"></div>
                <div class="invest-friend">
                    <p class="top_box"><img src="/static/images/opacity.png"></p>
                    <p class="code"><span class="name_size">{{name}}</span>的邀请二维码:</p>
                    <p class="canvas" id="qrcodeTable" onclick="register()"></p>
                </div>
            </li>
        </ul>
    </div>

</div>

<script>
    jQuery('#qrcodeTable').qrcode({
        render: "canvas",
        width: 256,
        height: 256,
        text: "http://www.pttjf.com/mobile/register/?code={{extend}}"
    });
    function register() {
        location.href = "http://www.pttjf.com/mobile/register/?code={{extend}}"
    }
</script>

</body>
</html>
