<!DOCTYPE html>
{% load settingsvalue %}
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="yes" name="apple-touch-fullscreen"/>
    <meta content="telephone=no,email=no" name="format-detection">
    <meta content="telephone=no,email=no" name="format-detection"/>
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <title>分享给朋友</title>
    <script src="/static/js/jquery-1.8.3.min.js"></script>
    <script src="/static/js/jquery.qrcode.min.js"></script>
    <style>
        html{min-height: 100%;background: url("/static/images/invest_friend1.JPG") no-repeat 0 0; background-size: cover;}
        body {

            /*position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            top: 0;
            left: 0;*/

        }

        .content .invest-friend {
            position: relative;
        }
        .content .invest-friend .code {
            position: absolute;
            top: 9.5rem;
            left: 3rem;
            color: #fff;
        }
        .content .invest-friend canvas {
            width: 4rem;
            position: absolute;
            top: 10.5rem;
            left: 3rem;
        }

        .content .invest-friend .code .name_size{
            font-size: 22px;
        }
        [data-dpr="2"] .content .invest-friend .code .name_size{
            font-size: 42px;
        }
        [data-dpr="3"] .content .invest-friend .code .name_size{
            font-size: 56px;
        }
        @media screen and (min-width: 320px){
            .content .invest-friend .code{
                top: 11rem;
            }
            .content .invest-friend canvas{
                top: 12rem;
            }
        }
    </style>
    <script>
        function copyUrl() {
            var Url = document.getElementById("biao1");
            Url.select(); // 选择对象
            document.execCommand("Copy"); // 执行浏览器复制命令
            alert("已复制好，可贴粘。");
        }
        function generate() {
            $.post("{% url 'generate' %}", {}, function () {
                window.location.reload();
            });
        }
    </script>
</head>
<body>
<div class="content">
    <!--header(头部)-->
    <div id="tabs">
        <ul>
            <li>
              <!--  <p><img src="" height="100%" width="100%"></p>-->
                <!--style="position: fixed"-->
    <!--           <p><img src="/static/images/invest_friend1.JPG" height="100%" width="100%"></p>-->
                <div class="invest-friend">
                    <p class="code"><span class="name_size">{{name}}</span>的邀请二维码:</p>
                    <p class="canvas" id="qrcodeTable" onclick="register()"></p>
                </div>
            </li>
        </ul>
    </div>

</div>

<script>
    jQuery('#qrcodeTable').qrcode({
        render: "canvas",
        width: 256,
        height: 256,
        text: "http://www.pttjf.com/mobile/register/?code={{extend}}"
    });
    function register() {
        location.href = "http://www.pttjf.com/mobile/register/?code={{extend}}"
    }
</script>
</body>
</html>
