<!DOCTYPE html>
{% load settingsvalue %}
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="yes" name="apple-touch-fullscreen"/>
    <meta content="telephone=no,email=no" name="format-detection">
    <meta content="telephone=no,email=no" name="format-detection"/>
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <title>分享给朋友</title>
    <script src="/static/js/jquery-1.8.3.min.js"></script>
    <script src="/static/js/jquery.qrcode.min.js"></script>
    <style>
        .content{
            overflow: hidden;
        }
        .content .invest-friend{
            position: relative;
        }
        .content .invest-friend canvas {
            width: 4rem;
            position: absolute;
            top: 10rem;
            left: 3rem;
        }
        .content .invest-friend img {
            width: 100%;
            height: 100%;
        }
    </style>
    <script>
        function copyUrl() {
            var Url = document.getElementById("biao1");
            Url.select(); // 选择对象
            document.execCommand("Copy"); // 执行浏览器复制命令
            alert("已复制好，可贴粘。");
        }
        function generate() {
            $.post("{% url 'generate' %}", {}, function () {
                window.location.reload();
            });
        }
    </script>
</head>
<body>
<div class="content">
    <!--header(头部)-->
    <div id="tabs">
        <ul>
            <li class="invest-friend">
                <p>
                    <img src="/static/images/invest_friend1.JPG">
                </p>
                <div class="canvas" id="qrcodeTable" onclick="register()"></div>
            </li>
        </ul>
    </div>
</div>
<script>
    jQuery('#qrcodeTable').qrcode({
        render: "canvas",
        width: 256,
        height: 256,
        text: "http://www.pttjf.com/mobile/register/?code={{extend}}"
    });
    function register() {
        location.href = "http://www.pttjf.com/mobile/register/?code={{extend}}"
    }
</script>
</body>
</html>
