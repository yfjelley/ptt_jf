<!DOCTYPE html>
{% load settingsvalue %}
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="yes" name="apple-touch-fullscreen"/>
    <meta content="telephone=no,email=no" name="format-detection">
    <meta content="telephone=no,email=no" name="format-detection"/>
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <link rel="stylesheet" href="/static/css/userinfo_m.css">
    <link rel="stylesheet" href="/static/css/public_m.css">
    <title>分享给朋友</title>
    <script src="/static/js/jquery-1.8.3.min.js"></script>
    <script src="/static/js/tab-jquery.js"></script>
    <script src="/static/js/jquery.qrcode.min.js"></script>
	<script>

		function copyUrl()
		{
			var Url=document.getElementById("biao1");
			Url.select(); // 选择对象
			document.execCommand("Copy"); // 执行浏览器复制命令
			alert("已复制好，可贴粘。");
		}
		function generate()
		{
			$.post("{% url 'generate' %}",{},function(){ window.location.reload();});

		}

    </script>
	<script>
		$(function(){
			$("h2").click(function(){
				var oUl= $(this).next();
				if(oUl.css("display") == "none"){
					$(this).siblings("div").css("display","none");
					oUl.css('display','block');
				}else{
					$(this).siblings("div").css("display","none");
					oUl.css('display','none');
				}
			})
		})
	</script>

</head>
<body>
<div class="main">
    <!--header(头部)-->
    {% include "zcheader_m.html" %}
    <div id="tabs">

        <div >
            <ul>
                <li class="invest-friend">
                    <h2>邀请好友送现金</h2>
                     <div id="qrcodeTable" onclick="register()"></div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    </div>
<script>
    $(function(){
        $('#tabs').tab({'type':'mo'});
    })

    jQuery('#qrcodeTable').qrcode({
        render	: "canvas",
        width   :  256,
        height  :  256,
        text	: "http://www.pttjf.com/mobile/register/?code={{extend}}"
    });
    function register(){
    location.href="http://www.pttjf.com/mobile/register/?code={{extend}}"
    }
</script>
</body>
</html>
