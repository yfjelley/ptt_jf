<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>忘记密码</title>
	<link href="/static/css/login.css" rel="stylesheet" type="text/css"/>
	<script src="/static/js/jquery.min.js" type="text/javascript"></script>
	<script src="/static/js/yz.js" type="text/javascript"></script>
	<script type="text/javascript" src="/static/js/sendtime_forgetpw.js"></script>
</head>
<body>
{% include "zcheader.html" %}
<div id="forget_content">
	<div class="zhankeng"></div>
	<div class="forget_wrapper">
		<div class="forget_mid">
			{% if message %}
			<a style="font-size: 14px">{{ message }}</a>
			{% else %}
			<form class="registerform" action="{% url 'forgetpw' %}" method="post">
				<ul class="forget_list">
					<li class="flist_item fitem_title">
						<label>忘记密码</label>
					</li>
					<li class="flist_item" style="margin-left: 0;">
						<ul class="fitem_desc">
							<li class="line"></li>
							<li class="desc_text"><label>请输入注册时填写的手机号获取验证码输入</label></li>
							<li class="line"></li>
						</ul>
					</li>
					<li style="margin-top: -20px;" class="flist_item">
						<ul class="fitem_mobile">
							<li class="mobile_title">
								<label> 输入手机号:</label>
							</li>
							<li class="field">
								<label>{{ form.username }}</label>
							</li>
						</ul>
					</li>
					<li class="flist_item">
						<ul class="fitem_code">
							<li>
								<label>验证码:</label>
							</li>
							<li class="field">
								<label style="float:left">{{ form.vcode }}</label>
								<label style="float:left;margin-left:5px;"><img onclick="this.setAttribute('src',{% url 'verifycode' %} + '?nocache='+Math.random());"
																				src="{% url 'verifycode' %}"/></label>
							</li>
						</ul>
					</li>
					<li class="flist_item">
						<ul class="fitem_smscode">
							<li class="smscode_title">
								<label> 短信验证码:</label>
							</li>
							<li class="field">
								<label style="float:left; z-index:999">{{ form.smscode }}</label>
								<input type="button" id="rulesubmit" style="float:left;color:#FFFFFF; background-color:#4a3c70;border:1px solid #4a3c70; border-radius:3px;-webkit-border-radius:3px;z-index:1;width:94px;height:50px;margin-left:10px;" value="发送验证码" />
							</li>
							<li style="clear:both;"></li>
						</ul>
					</li>
					<li class="flist_item--center">
						<ul class="fitem_button">
							<li class="button_images">
								<input type="submit" class="input_butt" alt=" " value=" " />
							</li>
						</ul>
					</li>
				</ul>
			</form>
			{% endif %}
		</div>
	</div>
	<div class="zhankeng"></div>
</div>
{% include "footer.html" %}
<script type="text/javascript">
$(function(){
        {% if form.smscode.errors %}
            {% for error in form.smscode.errors %}
                alert('{{ error }}');
            {% endfor %}
        {% endif %}

			var demo = $(".registerform").Validform({
				tiptype: 3,
				label: ".label",
				showAllError: true,
				datatype: {
					"zh1-6": /^[\u4E00-\u9FA5\uf900-\ufa2d]{1,6}$/
				},
				ajaxPost: false,
				callback:function(data){
					str = "success";
				}
			});

			demo.tipmsg.w["zh1-6"] = "请输入1到6个字符！";

			demo.addRule([
				{
					ele: "#id_username",
					datatype: "m"
				},
				{
					ele: "#id_vcode",
					datatype: "n4"
				},
				{
					ele: "#id_smscode",
					datatype: "n4"
				}
			]);
		})
 //已登陆
        $(document).ready(function () {
            $('#logged li').hover(function () {
                $('ul', this).slideDown(200);
                $(this).children('a:first').addClass("hov");
            }, function () {
                $('ul', this).slideUp(100);
                $(this).children('a:first').removeClass("hov");
            });
        });
        //已登陆结束
        function T_Logout() {
            //alert("logout");
            QC.Login.signOut();
            WB2.logout(function () {
            //alert('mywblogout');
        });
    }
</script>
</body>
</html>
