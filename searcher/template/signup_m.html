<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="viewport" content="minimal-ui,width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="tp_page" content="5123.0">
    <link rel="stylesheet" href="/static/css/signup_m.css">
	<script src="/static/js/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="/static/js/sendtime.js"></script>
    <script src="/static/js/yz_m.js" charset="gbk" type="text/javascript"></script>
</head>
<body>
<div id="container">
	<form class="registerform" action="/mobile/register/" method="post" name="form1">
    <div class="touchweb-com_header">
        <h1>注册</h1>
        <div class="rightbox">
            <a href="/mobile/login/" class="right rbtn">
                登录
            </a>
        </div>
    </div>
    <div class="touchweb_page-register">
        <div class="con_box show">
            <div class="form_box">
                <div class="form_item">
                    <label for="register_form_phone" class="icon-cell_phone">手机号</label>
                    <div class="input_box">
						{{ form.username }}
                    </div>
                </div>
                <div class="form_item">
                    <label for="register_form_pwd" class="icon-pwd">密码</label>
                    <div class="input_box">
						{{ form.password }}
                    </div>
                </div>
                <div class="form_item">
                    <label for="register_form_repwd" class="icon-repwd">确认密码</label>
                    <div class="input_box">
						{{ form.password2 }}
                    </div>
                </div>
                <div class="form_item">
                    <label for="register_form_repwd" class="icon-extend">邀请码</label>
                    <div class="input_box">
                        {{ form.extend }}
                    </div>
                </div>
                <div class="form_item">
                    <label for="register_form_verification" class="icon-main">验证码</label>
                    <div class="input_code">
						{{ form.vcode }}
						<img onclick="this.setAttribute('src',{% url 'verifycode' %} + '?nocache='+Math.random());"
							 src="{% url 'verifycode' %}"/>
                    </div>
                </div>
                <div class="form_item">
                    <label for="register_form_smsverification" class="icon-smsverification">短信验证码</label>
                    <div class="input_code">
						{{ form.smscode }}
						<input type="button" id="rulesubmit" style="color:#FFFFFF; background-color:#4a3c70;border:1px solid #4a3c70; border-radius:10px;-webkit-border-radius:3px;z-index:1;width:70px;height:28px;" value="发送验证码" />
                    </div>
                </div>
            </div>
            <div class="agreement">
                <label>点击注册,表示你同意葡萄藤众投<a href="javascript:void(0)" class="license_terms">《服务协议》</a></label>
            </div>
            <div class="btn_box">
                <input type="submit" class="btn" value="注册">
            </div>
        </div>
    </div>
		</form>
</div>
<script type="text/javascript">
    $(function(){
        {% if form.username.errors %}
            {% for error in form.username.errors %}
                alert('{{ error }}');
                {% endfor %}

                {% elif form.password2.errors %}
                {% for error in form.password2.errors %}
                    alert('{{ error }}');
                    {% endfor %}

                    {% elif form.vcode.errors %}
                    {% for error in form.vcode.errors %}
                        alert('{{ error }}');
                        {% endfor %}

                        {% elif form.smscode.errors %}
                        {% for error in form.smscode.errors %}
                            alert('{{ error }}');
                            {% endfor %}
                            {% endif %}
                        });
</script>
<script type="text/javascript">
    $(function () {
        var demo = $(".registerform").Validform({
            tiptype: 3,
            label: ".label",
            showAllError: true,
            datatype: {
                "zh1-6": /^[\u4E00-\u9FA5\uf900-\ufa2d]{1,6}$/
            },
            ajaxPost: false,
            callback:function(data){
                str = "success";
            }
        });
        demo.tipmsg.w["zh1-6"] = "请输入1到6个字符！";

        demo.addRule([
            {
                ele: "#id_username",
                datatype: "m"
            },
            {
                ele: "#id_password",
                datatype: "*6-20"
            },
            {
                ele: "#id_password2",
                datatype: "*6-20",
                recheck: "password"
            },
            {
                ele: "#id_vcode",
                datatype: "n4"
            },
            {
                ele: "#id_smscode",
                datatype: "n4"
            }
        ]);
    });
    $(function(){
        {% if code %}
        	document.getElementById("id_extend").value= '{{code}}';
        {% endif %}
    });
</script>
</body>
</html>
