<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="minimal-ui,width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="tp_page" content="5123.0">
    <link rel="stylesheet" href="/static/css/login_m.css">
	<script src="/static/js/jquery.min.js" type="text/javascript"></script>
	<script src="/static/js/yz_m.js" charset="gbk" type="text/javascript"></script>
</head>
<body>
<div class="box">
    <form class="registerform" action="{% url 'login_m' %}" method="post">
        {% csrf_token %}
    <div class="touchweb-com_header">
        <h1>登录</h1>
    </div>
    <div class="touchweb_page-login">
        <div class="login_box">
            <div class="form_item">
                <label class="icon-my" for="touchweb_form-username">手机号</label>
                <div class="input_box">
                    {{ form.username }}
                </div>
            </div>
            <div class="form_item">
                <label class="icon-pd" for="touchweb_form-username">密码</label>
                <div class="input_box">
                    {{ form.password }}
                </div>
            </div>
			<div class="form_item">
				<label class="icon-cd" for="touchweb_form-username">验证码</label>
				<div class="input_boxcode">
					{{ form.vcode }}
					<img onclick="this.setAttribute('src',{% url 'verifycode' %} + '?nocache='+Math.random());"
						 src="{% url 'verifycode' %}"/>
				</div>
			</div>
        </div>
        <div style="height: 30px"></div>
        <div class="login_btn">
            {% if next %}
            <input type="hidden" name="next" value="{{ next }}" />
            {% endif %}
            <input type="submit" class="btn" value="登录">
        </div>
        <div class="remember_login">
            <ul>
                <li style="width: 50%"><a href="/mobile/register/" class="register">注册</a></li>
                <li style="width: 50%"><a href="/mobile/forgetpw/" class="forger_password">忘记密码?</a></li>
            </ul>
        </div>
    </div>
        </form>
</div>
<script>
	$(function(){
		{% if form.username.errors %}
			{% for error in form.username.errors %}
				alert('{{ error }}');
				{% endfor %}
				{% endif %}
				{% if form.password.errors %}
					{% for error in form.password.errors %}
						alert('{{ error }}');
						{% endfor %}
						{% endif %}
						{% if form.vcode.errors %}

							{% for error in form.vcode.errors %}
								alert('{{ error }}');
								{% endfor %}
								{% endif %}
								//$(".registerform").Validform();  //就这一行代码！;

								var demo = $(".registerform").Validform({
									tiptype: 3,
									label: ".label",
									showAllError: true,
									datatype: {
										"zh1-6": /^[\u4E00-\u9FA5\uf900-\ufa2d]{1,6}$/
									},
									ajaxPost: false
								});

								//通过$.Tipmsg扩展默认提示信息;
								//$.Tipmsg.w["zh1-6"]="请输入1到6个字符！";
								demo.tipmsg.w["zh1-6"] = "请输入1到6个字符！";

								demo.addRule([
									{
										ele: ".inputxt:eq(0)",
										datatype: "m"
									},
									{
										ele: ".inputxt:eq(1)",
										datatype: "*1-20"
									},
									{
										ele: ".inputxt:eq(2)",
										datatype: "n4"
									}
								]);
							});

</script>
</body>
</html>
