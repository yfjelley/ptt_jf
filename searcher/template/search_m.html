<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="/static/css/header_m.css">

    <form action="{% url 'search_result_m' %}"  id="formPW" method="post">
        {% csrf_token %}
        <ul>
            <li class="header_img">
                <label><img src="/static/images/logo_red.png"></label>
            </li>
            <li class="txt_iframe">
                    {{ form.searchWord }}
            </li>
            <li class="hea_search">
                <label><input id ="submit_searchWord" type="button" value="搜索" /></label>
            </li>
            <li style="clear: both;">
            </li>
        </ul>
    </form>


<script type="text/javascript">
$(function(){
    $('#submit_searchWord').click(function(){
         var str = $("input[name=searchWord]").val();
         var reg = /^[1-9]\d{0,8}$/;
         var r = str.match(reg);

         if((r!=null)||(str =="")){
         $("#formPW").submit()
         }else{alert("请输入1-9位数字！");};
	});
});
</script>

</html>
