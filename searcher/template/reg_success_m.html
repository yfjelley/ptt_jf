<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
　　<html xmlns="http://www.w3.org/1999/xhtml">
　　<head>
　　<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta content="yes" name="apple-mobile-web-app-capable"/>
	<meta content="yes" name="apple-touch-fullscreen"/>
	<meta content="telephone=no,email=no" name="format-detection">
	<meta content="telephone=no,email=no" name="format-detection"/>
	<link rel="stylesheet" href="/static/css/reg_success.css">
	<script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js" type="text/javascript"></script>
    <script src="/static/js/jquery.min.js" type="text/javascript"></script>
	 <script src="/static/js/jquery.qrcode.min.js" type="text/javascript"></script>
　　<title>注册成功</title>

	<script type="text/javascript">
		function copyUrl()
		{
			var Url=document.getElementById("biao1");
			Url.select(); // 选择对象
			document.execCommand("Copy"); // 执行浏览器复制命令
			alert("已复制好，可贴粘。");
		}
	</script>
</head>
 <body>
 <div class="content">
	 <div id="show">
		{% ifequal  flag1 1 %}
			<p><span class="sign_succ">恭喜您注册成功!</span><br>获得移动流量<span class="sign_succ">70M</span>,流量已充值到你的手机,请查收！</p>
			{% endifequal %}
			{% ifequal  flag1 3 %}
				<p><span class="sign_succ">恭喜您注册成功！</span><br>获得联通流量<span>50M</span>,流量已充值到您的手机,请查收！</p>
			{% endifequal %}
			{% ifequal  flag1 2 %}
				<p><span class="sign_succ">恭喜您注册成功！</span><br>获得电信流量<span>50M</span>,流量已充值到您的手机,请查收！</p>
			{% endifequal %}
    </div>
	 <div>
		 <p>分享给好友还可以赚钱哦！</p>
	 </div>
	 <div id="qrcodeTable">
	 </div>
	 <div>
		 <p>您的邀请码是:<span class="sign_succ">{{extend.extend_code}}</span></p>
		 <p><textarea cols="40" rows="2" id="biao1">http://www.pttjf.com/mobile/register/?code={{extend.extend_code}}</textarea></p>
		 <p><input type="button" value="一键复制" style="width: 2rem;background-color: #336666;border: none;color: #fff;height: 0.6rem;-webkit-border-radius: 5px;-moz-border-radius: 5px;border-radius: 5px;" onclick="copyUrl()"></p>
	 </div>
 </div>

 </body>
<script>
	jQuery('#qrcodeTable').qrcode({
		
		width   :  256,
		height  :  256,
		text	: "http://www.pttjf.com/mobile/register/?code={{extend.extend_code}}"
	});
</script>

</html>
