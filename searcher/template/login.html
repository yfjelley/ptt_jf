
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>葡萄藤金福登录</title>
<script type="text/javascript" src="/static/js/jquery-1.8.3.min.js"></script>
<link rel="stylesheet" href="/static/css/signin.css" />
<link rel="stylesheet" href="/static/css/index.css" />
</head>
<body>

<div id="container">
  		<ul class="ul7">
    		<li>
				<a href="#">首页</a>
				<a href="#">关于我们</a>
				<a href="#">投资指引</a>
    			<a href="#">葡萄藤社区</a>
			</li>
		</ul>
		
		<ul class="ul8">
    		<li>
     			<label class="lab1">24小时客服电话</label>
				<label class="lab2">400-8800-6799</label>
				<label class="lab3"><a href="{% url 'register' %}">注册</a></label>
				<label class="lab4"><a href="{% url 'login' %}">登录</a></label>
			</li>
		</ul>		
</div>

<div id="sub">
	<div id="div2">
      <form class="registerform" action="{% url 'login' %}" method="post">
       {% csrf_token %}
  		<ul id="ul1">
		<ul id="ul4">
      		<li>
	  			<label>登录</label>
			</li>    
      		<li>
				<hr />
			</li>
    	</ul>

		<ul id="ul5">
      		<li>
				<label>手机号</label>
			</li>
	  		<li>
				 {{ form.username}}
			</li>
		</ul>
	
		<ul id="ul2">
			<li>
		    	<label>密码</label>
    		</li>
			<li>
	      		<label>{{ form.password }}</label>
    		</li>
	   </ul>
	
		<ul3 id="ul3">
      		<li>
				<hr />
			</li>
      		<li>
				<label style="margin-left:7px;"><input type="checkbox" />下次自动登录</label>
				<label style="margin-left:350px;"><a href="{% url 'forgetpw' %}">忘记密码</a></label>
			</li>
			<li>
				<hr />
			</li>
		</ul>
		<ul id="ul11">
    		<li>	
      			<input type="submit" value="登录" style=" margin-top:20px; margin-left:-5px;width:520px; height:30px;" />
   			</li>
   			<li>
      			<div style="margin-top:10px; margin-left:370px;font-size:12px;">没有葡萄藤金福账号,<a href="{% url 'register' %}">注册</a></div>
    		</li>
		</ul>
		</ul>
      </form>
	</div>
</div>
<script type="text/javascript">
  $(function(){
        {% if form.username.errors %}
            {% for error in form.username.errors %}
                alert('{{ error }}');
            {% endfor %}
        {% endif %}
  });
</script>
</body>
</html>
