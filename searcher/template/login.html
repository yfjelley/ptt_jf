
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>葡萄藤金服登录</title>

<body>

{% include "jinfuheader.html" %}

<div id="sub">
	<div id="div2">
      <form class="registerform" action="{% url 'login' %}" method="post">
       {% csrf_token %}
  		<ul id="ul1">
		<ul id="ul4">
      		<li>
	  			<label>登录</label>
			</li>    
      		<li>
				<hr />
			</li>
    	</ul>

		<ul id="ul5">
      		<li>
				<label>手机号</label>
			</li>
	  		<li>
				 {{ form.username}}
			</li>
		</ul>
	
		<ul id="ul2">
			<li>
		    	<label>密码</label>
    		</li>
			<li>
	      		<label>{{ form.password }}</label>
    		</li>
	   </ul>
	
		<ul id="ul3">
      		<li>
				<hr />
			</li>
      		<li>
				<label style="margin-left:-30px; position:relative;top:3px;"><input type="checkbox" /></label><label>下次自动登录</label>
				<label style="margin-left:360px;"><a href="{% url 'forgetpw' %}">忘记密码</a></label>

			<li>
				<hr />
			</li>
		</ul>
		<ul id="ul11">

   			</li>
   			<li>
      			<div style="margin-top:10px; margin-left:330px;font-size:12px;">没有葡萄藤金服账号,<a href="{% url 'register' %}">注册</a></div>
    		</li>
			<li style="position:absolute; top:452px; left:380px;">
				<img src="/static/images/smalllogo.png" />
			</li>
		</ul>
		</ul>
      </form>
	</div>
</div>


{% include "footer.html" %}
<script type="text/javascript">
  $(function(){
        {% if form.username.errors %}
            {% for error in form.username.errors %}
                alert('{{ error }}');
            {% endfor %}
        {% endif %}
  });
  
   //已登陆
        $(document).ready(function () {
            $('#logged li').hover(function () {
                $('ul', this).slideDown(200);
                $(this).children('a:first').addClass("hov");
            }, function () {
                $('ul', this).slideUp(100);
                $(this).children('a:first').removeClass("hov");
            });
        });
        //已登陆结束
        function T_Logout() {
            //alert("logout");
            QC.Login.signOut();
            WB2.logout(function () {
            //alert('mywblogout');
        });
    }
</script>
</body>
