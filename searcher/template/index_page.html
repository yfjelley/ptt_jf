   function getElementsByClassName(n,m) {
        var el = [],
                _el = document.getElementsByTagName('*');
        for (var i = 0; i < _el.length; i++) {
            if (_el[i].className == n) {
                el[el.length] = _el[i].getAttribute(m);
            }
        }
        return el;
    }

   function takepage(n) {
        checkparam(n);
   }

   function checkparam(page,a) {
        $.get("{% url 'search_zc' %}",
                {
                    page: page,
                    search_word: a,
                },
                function (data) {
                    if (a==2)
                    {
                    $('#result_form_jingxuan').html(data.content_html);
                     };
                    if (a==3)
                    {
                    $('#result_form_preheat').html(data.content_html);
                     };
                     if (a==4)
                    {
                    $('#result_form_manytou').html(data.content_html);
                     };
                     if (a==5)
                    {
                    $('#result_form_manytousucce').html(data.content_html);
                     };
                     if (a==6)
                    {
                    $('#result_form_succeecase').html(data.content_html);
                     };

        );
    }
