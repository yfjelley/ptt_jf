{% load staticfiles %}
{% load pagination_tags %}
<!DOCTYPE html>
<html>
<head lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="search_tipss mt10">
    <div class="search_hd">
        <h2 style="padding-bottom: 10px;">推荐组合标的</h2>
    </div>
    <div class="search_bd search_bd_no">
    {% if c_results.0 %}
        {% for r in c_results %}
            {% if r.ids %}
			
		<div style="width:285px;height:280px; background:#fff;padding-top:20px;float:left;margin-left:20px;margin-top:10px;">
		  <div style="margin:0px auto;width:100%;height:200px;">
		   <div class="tupianImg2"><img src="/static/images/logo1.png"/></div>
		   <div style="margin-top:20px;padding-left: 20px;font-size:1.4em;font-weight:bold;">{{ r.name }}</div>

		   <div class="detail_conn">
			   <div class="contwid"></div>
			   <div class="detail_ty">
					 <div class="font_colc">标的金额</div>
					 <div style="margin-top:10px;"><font style="font-size:1.4em;color: red;font-weight:bold;">￥{{ r.amount|floatformat:"0" }}</font></div>
				</div>
				<div style="width:1px;height:60px; background:#EEEEF0;float:left;margin-top:10px;matgin-left:10px;"></div>
				<div class="detail_ty">
					 <div class="font_colc">年利率</div>
					 <div style="margin-top:10px;"><font style="font-size:1.4em;color: red;font-weight:bold;">{{ r.income_rate|floatformat:"-2" }}</font><font class="font_coll">%</font></div>
				</div>
				<div style="width:1px;height:60px; background:#EEEEF0;float:left;margin-top:10px;matgin-left:10px;"></div>
				<div class="detail_ty">
					 <div class="font_colc">期限</div>
					 <div style="margin-top:10px;"> <font style="font-size:1.4em;color: red;font-weight:bold;">{{ r.term }}</font><font class="font_coll">个月</font></div>
				</div>    
				<div class="contwid1"></div>					 
		   </div>
		   <div style="margin-top:25px;margin:0px auto;width:220px;">
			   <a href="{% url 'comb_detail' r.ids %}" target="_blank" class="seach_cheek">查看详情</a>
		   </div>
	     </div> 
		 </div>
         
            {% endif %}
        {% endfor %}
    {% else %}
        <a>无符合查询条件的纪录</a>
    {% endif %}
    </div>

</div>
</body>
</html>
